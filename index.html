<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/login.ico" type="image/x-icon">
  <link rel="Shortcut Icon" href="img/login.ico" type="image/x-icon">
  <title>登录|注册</title>
  <style>
    body {
      /* 设置 GIF 图片作为背景 */
      background-image: url('img/bg.gif');
      background-size: cover;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 确保 GIF 图片在其他内容之后 */
    }
  </style>
</head>
<body>
<header>
  <a class="login" href="#">
    <i class="fa fa-user-circle"></i>
  </a>
</header>
<main>
  <div class="flip-modal login">
    <div class="modal modal-login">
      <a class="close" href="#">
        <i class="fa fa-close"></i>
      </a>
      <div class="tabs">
        <a class="login active "href="#">登录</a>
        <a class="register" href="#">注册</a>
      </div>
      <div class="content">
        <div class="errormsg"></div>
        <form action="/login" method="post" id="loginForm">
          <div class="input-field">
            <i class="fa fa-user-o"></i>
            <input name="username" type="text" placeholder="用户名">
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input name="password" type="password" placeholder="密码">
          </div>
          <div class="input-field">
            <input type="submit" value="登录">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // 阻止默认提交行为

      // 获取用户名和密码输入框的值
      const username = document.querySelector("input[name='username']").value;
      const password = document.querySelector("input[name='password']").value;

      // 进行特定账号和密码的判断
      if (username === "hp397" && password === "666666") {
        // 跳转到登录页面
        window.location.href = "https://asdfgkljf.github.io/hp-pingtai1.github.io/";
      } else {
        // 提示账号或密码错误
        const errorMsg = document.querySelector(".errormsg");
        errorMsg.textContent = "账号或密码错误，请重新输入！";
      }
    });
  });
</script>
</body>
</html>
